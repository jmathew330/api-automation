name: Run Newman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman and HTML Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Collection with Newman
        run: |
          newman run postman-tests/Restful-Booker.postman_collection.json \
            --environment postman-tests/RestfulBookerEnv.postman_environment.json \
            --reporters cli,json,htmlextra \
            --reporter-htmlextra-export newman-report.html \
            --reporter-json-export newman-report.json

      - name: List files after Newman run
        run: ls -l

      - name: Upload Newman HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html

      - name: Upload Newman JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-json-report
          path: newman-report.json
